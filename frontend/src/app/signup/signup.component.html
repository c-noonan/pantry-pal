<h2>Sign Up!</h2>

<form (submit)="handleSignup()">
  <div>
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" />
  </div>
  <div>
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" />
  </div>
  <input type="submit" value="Sign Up" />
</form>
