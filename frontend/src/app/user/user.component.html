<div class="user-page">
  <div class="ingredients">
    <h1 *ngIf="user">{{user.username}}</h1>
    <!-- <app-ingredients [ingredients]="ingredients"></app-ingredients> -->
    <h2 class="ingredients-title">My Ingredients</h2 >
    <ul class="ingredients-list">
      <li class="ingredients-item" *ngFor="let ingredient of ingredients">
        <h3 class="ingredient-name">{{ingredient.name}}</h3>
      </li>
    </ul>
    <input class="ingredients-input"
      type="text"
      name=""
      placeholder="Add Ingredient"
      (keyup.enter)="addIngredient($event)"
      [(ngModel)]="ingredient.name" >

  </div>
  <div class="recipes">
    <app-recipes [recipes]="recipes"></app-recipes>
  </div>
</div>
