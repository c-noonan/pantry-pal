<h2 class="ingredients-title">My Ingredients</h2 >
<ul class="ingredients-list">
  <li class="ingredients-item" *ngFor="let ingredient of ingredients">
    <h3 class="ingredient-name">{{ingredient.name}}</h3>
  </li>
</ul>
<input class="ingredients-input" type="text" name="" value="" placeholder="Add Ingredient">
