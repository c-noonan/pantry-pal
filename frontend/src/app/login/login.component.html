<h2>Log In!</h2>

<form (submit)="handleLogin()">
  <div>
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" />
  </div>
  <div>
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" />
  </div>
  <input type="submit" value="Log In" />
</form>
